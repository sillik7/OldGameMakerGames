			function initTable(a, target) {
				var t;
				for (var i = 0; i < a.length; i++)
				{
					var b = a[i];
					if (i % 4 == 0)
					{
						t = $("<td><table class=\"c\" border=\"1\"></table></td>");
						$("table#" + target + ">tbody>tr").append(t);
					}
					var nnn = b.n;
					if (b.url != undefined) nnn = "<a href='" + b.url + "'>" + b.n + "</a>"; 
					t.find("table").append("<tr><td>" + b.d.toLocaleDateString() + "<span class='" + (b.l ? "lost" : "available") + "'> (" + (b.l ? "Lost" : "Available") + ")</span>" + (b.e == true ? " <span class='editable'>Editable</span>" : "") +
						"<p class='name'>" + nnn +"</p><p class='author'>written by " + b.a + 
						"</p><p class='image' title='" + b.descr + "'><img src='" + b.img + "'/></p>" + "</td></tr>");
				}
			};
			function tab(a, t) {
				$("table.tab").hide();
				$("table.tab#" + a).show();
				var tt = $(t);
				$("h3 a").removeClass("selected");
				tt.addClass("selected");
			};
			function init() {
				initTable(gm3, "mainGM3");
				initTable(gds2001, "mainGDS2001");
				initTable(gm4p1, "mainGM4P1");
				initTable(gm4p2, "mainGM4P2");
				tab("mainGM3", "a.selected");
			};
